<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<body>
<nav id="topmenu" class="navbar navbar-default navbar-fixed-top" style="opacity: 1;">
    <div class="menu-box">
        <div class="pull-left">
            <ul class="list-unstyled list-inline">
                <li><span id="currentTime">2018年04月11日 09时43分24秒 星期三</span></li>
            </ul>
            <div class="clear"></div>
        </div>
        <div class="menu-topmenu-container pull-right">
            <ul class="list-unstyled list-inline pull-left">
                <li sec:authorize="isAnonymous()">
                    <a href="/login" class="menu_a" data-placement="bottom"><i class="fa fa-sign-in"></i>登录</a>
                </li>
                <li sec:authorize="isAuthenticated()">
                    <a th:href="@{/}" class="menu_a" data-placement="bottom"><i class="fa fa-link fa-fw"></i><span
                            sec:authentication="name">李攀</span></a>
                    <a th:href="@{'/' + ${#authentication.name} + '/blog/edit'}" class="menu_a" data-placement="bottom"><i
                            class="fa fa-gg fa-fw"></i>写博客</a>
                    <a th:href="@{/admin}" class="menu_a" data-placement="bottom" target="_blank"><i
                            class="fa fa-fire fa-fw"></i>后台管理</a>
                    <a th:href="@{/logout}" class="menu_a" data-placement="bottom"><i class="fa fa-sign-in"></i>退出</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<nav id="mainmenu" class="navbar navbar-default navbar-fixed-top" role="navigation" style="top: 30px; z-index: 998;">
    <div class="menu-box">
        <div class="navbar-header">
            <h1 style="font-size: 20px;font-weight: 700;display: none" class="auto-shake"><a href="/"
                                                                                             data-placement="bottom">Li
                Pan's 博客</a></h1>
            <a type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
               aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="navbar-brand logo" href="/"></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <div class="pull-left" style="line-height: 0.9;">
                <h1 style="font-size: 20px;font-weight: 700;" class="auto-shake"><a href="/" data-placement="bottom">Li
                    Pan's 博客</a></h1>
                <p class="site-description">写博客、记日志、闲聊扯淡鼓捣技术</p>
            </div>
            <ul class="nav navbar-nav ">
                <li class="active">
                    <a href="/" class="menu_a"><i class="fa fa-home"></i>首页</a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle menu_a" data-toggle="dropdown" aria-expanded="false">
                        <i class="fa fa-code"></i>博客分类<span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        <li th:each="s : ${blogModel.catalogs}">
                            <a th:href="'/catalog/' + ${s}" title="点击查看该分类文章" th:text="${s}"
                               aria-expanded="false">分类</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
