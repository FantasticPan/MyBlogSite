    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>BLOG</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="apple-touch-icon-precomposed" href="/assets/i/app-icon72x72@2x.png">
    <meta name="msapplication-TileImage" content="/assets/i/app-icon72x72@2x.png">

    <link rel="stylesheet" href="/assets/css/amazeui.min.css">
    <link rel="stylesheet" href="/assets/css/app.css">
</head>
<body>
<header>
    <div class="log-re">
        <button type="button" class="am-btn am-btn-default am-radius log-button" onclick="location.href='/'">
            首页
        </button>
    </div>
</header>

<div class="log">
    <div class="am-g">
        <div class="am-u-lg-3 am-u-md-6 am-u-sm-8 am-u-sm-centered log-content">
            <h1 class="log-title am-animation-slide-top">Sign In</h1>
            <br>
            <form class="am-form" id="log-form" action="/login" method="post">
                <div class="am-input-group am-radius am-animation-slide-left">
                    <!--<input type="email" id="doc-vld-email-2-1" class="am-radius" data-validation-message="请输入正确邮箱地址"-->
                           <!--placeholder="邮箱" required/>-->
                    <!--<span class="am-input-group-label log-icon am-radius"><i-->
                            <!--class="am-icon-user am-icon-sm am-icon-fw"></i></span>-->
                    <input type="text" id="username" name="username" class="am-radius"
                    placeholder="用户名" required/>
                    <span class="am-input-group-label log-icon am-radius"><i
                    class="am-icon-user am-icon-sm am-icon-fw"></i></span>
                </div>
                <br>
                <div class="am-input-group am-animation-slide-left log-animation-delay">
                    <input type="password" id="password" name="password" class="am-form-field am-radius log-input" placeholder="密码"
                           required>
                    <span class="am-input-group-label log-icon am-radius"><i
                            class="am-icon-lock am-icon-sm am-icon-fw"></i></span>
                </div>
                <br>
                <button type="submit"
                        class="am-btn am-btn-primary am-btn-block am-btn-lg am-radius am-animation-slide-bottom log-animation-delay">
                    登 录
                </button>
                <p class="am-animation-slide-bottom log-animation-delay"><a href="#">忘记密码?</a></p>
            </form>
        </div>
    </div>
    <footer th:include="fragment/footer :: footer" th:align="center"></footer>
</div>
