<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title th:text="${errorModel.code}"></title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">
    <!-- Bootstrap Core Css -->
    <link href="/error/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <!-- Waves Effect Css -->
    <link href="/error/node-waves/waves.css" rel="stylesheet" type="text/css">
    <!-- Custom Css -->
    <link href="/error/css/style.css" rel="stylesheet" type="text/css">
</head>

<body class="five-zero-zero">
<div class="five-zero-zero-container">
    <div class="error-code" th:text="${errorModel.code}"></div>
    <div class="error-message" th:text="${errorModel.message}"></div>
    <div class="button-place">
        <a href="/" class="btn btn-default btn-lg waves-effect">GO TO HOMEPAGE</a>
    </div>
</div>

<!-- Jquery Core Js -->
<script type="text/javascript" src="/error/jquery/jquery.min.js"></script>
<!-- Bootstrap Core Js -->
<script type="text/javascript" src="/error/bootstrap/js/bootstrap.js"></script>
<!-- Waves Effect Plugin Js -->
<script type="text/javascript" src="/error/node-waves/waves.js"></script>
</body>
</html>
